cat > ~/social-network/test-login.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>اختبار تسجيل الدخول</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/database.js"></script>
</head>
<body>
    <h1>🧪 اختبار تسجيل الدخول</h1>
    
    <h3>جرب هذه الحالات:</h3>
    <button onclick="testCorrectLogin()">تسجيل دخول صحيح</button>
    <button onclick="testWrongEmail()">بريد إلكتروني خاطئ</button>
    <button onclick="testWrongPassword()">كلمة مرور خاطئة</button>
    
    <div id="result" style="margin: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function testCorrectLogin() {
            const result = await loginUser('ahmed@example.com', '123456');
            document.getElementById('result').innerHTML = 
                result.success ? 
                '✅ ' + result.user.first_name + ' - تسجيل الدخول ناجح!' :
                '❌ ' + result.error;
        }

        async function testWrongEmail() {
            const result = await loginUser('nonexistent@example.com', '123456');
            document.getElementById('result').innerHTML = 
                result.success ? 
                '✅ تسجيل الدخول ناجح!' :
                '❌ ' + result.error;
        }

        async function testWrongPassword() {
            const result = await loginUser('ahmed@example.com', 'wrongpassword');
            document.getElementById('result').innerHTML = 
                result.success ? 
                '✅ تسجيل الدخول ناجح!' :
                '❌ ' + result.error;
        }
    </script>
</body>
</html>
EOF
