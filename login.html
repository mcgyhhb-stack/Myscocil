<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .debug-info {
            background: #f1f5f9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            text-align: left;
            direction: ltr;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>مرحباً بعودتك! 👋</h1>
            <p>سجل الدخول إلى حسابك للمتابعة</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required value="ahmed@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required value="123456">
            </div>
            
            <button type="submit" class="login-btn">تسجيل الدخول</button>
        </form>
        
        <div class="links">
            <a href="#" onclick="testLocalStorage()">فحص التخزين المحلي</a>
        </div>
        
        <div id="message"></div>
        <div id="debugInfo" class="debug-info"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // إعداد Supabase
        const supabaseUrl = 'https://nqgdqyndtusbovuwhygb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xZ2RxeW5kdHVzYm92dXdoeWdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTIyODQsImV4cCI6MjA3NjM4ODI4NH0.Sj6GnBn_OzcJ5X2MO2g4JmUm50kI1jKbFkDykmi5kCg';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // دالة حفظ الجلسة - محدثة
        function setSession(user) {
            console.log('💾 حفظ الجلسة:', user);
            
            // تأكد من أن user كائن صالح
            if (user && typeof user === 'object') {
                localStorage.setItem('currentUser', JSON.stringify(user));
                localStorage.setItem('isLoggedIn', 'true');
                
                // تحقق من أن البيانات حفظت
                const savedUser = localStorage.getItem('currentUser');
                const savedLogin = localStorage.getItem('isLoggedIn');
                
                console.log('✅ تم الحفظ:', {
                    savedUser: savedUser,
                    savedLogin: savedLogin
                });
                
                return true;
            } else {
                console.error('❌ بيانات المستخدم غير صالحة:', user);
                return false;
            }
        }

        // دالة تسجيل الدخول - محدثة
        async function loginUser(email, password) {
            try {
                console.log('🔍 محاولة تسجيل الدخول:', email);
                
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password)
                    .single();
                
                if (error) {
                    if (error.code === 'PGRST116') {
                        return { 
                            success: false, 
                            error: '❌ البريد الإلكتروني أو كلمة المرور غير صحيحة' 
                        };
                    }
                    throw error;
                }
                
                console.log('✅ تسجيل الدخول ناجح:', data);
                return { success: true, user: data };
            } catch (error) {
                console.error('❌ خطأ في تسجيل الدخول:', error);
                return { 
                    success: false, 
                    error: '❌ حدث خطأ أثناء تسجيل الدخول' 
                };
            }
        }

        // معالجة تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const debugDiv = document.getElementById('debugInfo');
            const loginBtn = document.querySelector('.login-btn');
            
            // عرض حالة التحميل
            loginBtn.innerHTML = 'جاري تسجيل الدخول...';
            loginBtn.disabled = true;
            messageDiv.innerHTML = '';
            debugDiv.innerHTML = '🔍 جاري تسجيل الدخول...';
            
            try {
                const result = await loginUser(email, password);
                
                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.innerHTML = '✅ تم تسجيل الدخول بنجاح!';
                    
                    debugDiv.innerHTML = '✅ تسجيل الدخول ناجح! جاري حفظ الجلسة...';
                    
                    // حفظ بيانات الجلسة
                    const sessionSaved = setSession(result.user);
                    
                    if (sessionSaved) {
                        debugDiv.innerHTML += '<br>✅ تم حفظ الجلسة في localStorage!';
                        
                        // عرض بيانات التخزين للمراجعة
                        setTimeout(() => {
                            const savedUser = localStorage.getItem('currentUser');
                            const savedLogin = localStorage.getItem('isLoggedIn');
                            debugDiv.innerHTML += 
                                '<br><br>📊 بيانات التخزين:' +
                                '<br>isLoggedIn: ' + savedLogin +
                                '<br>currentUser: ' + (savedUser ? '✅ موجود' : '❌ غير موجود');
                        }, 500);
                        
                        // التوجيه إلى الصفحة الرئيسية بعد ثانيتين
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 2000);
                    } else {
                        messageDiv.className = 'message error';
                        messageDiv.innerHTML = '❌ فشل في حفظ الجلسة';
                        debugDiv.innerHTML += '<br>❌ فشل في حفظ الجلسة في localStorage';
                    }
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.innerHTML = result.error;
                    debugDiv.innerHTML = '❌ فشل تسجيل الدخول: ' + result.error;
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.innerHTML = '❌ حدث خطأ غير متوقع';
                debugDiv.innerHTML = '❌ خطأ: ' + error.message;
            } finally {
                // إعادة زر التسجيل إلى حالته الأصلية
                loginBtn.innerHTML = 'تسجيل الدخول';
                loginBtn.disabled = false;
            }
        });

        // فحص التخزين المحلي
        function testLocalStorage() {
            const debugDiv = document.getElementById('debugInfo');
            const currentUser = localStorage.getItem('currentUser');
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            
            debugDiv.innerHTML = 
                '🔍 فحص التخزين المحلي:' +
                '<br>isLoggedIn: ' + (isLoggedIn || '❌ غير موجود') +
                '<br>currentUser: ' + (currentUser ? '✅ موجود' : '❌ غير موجود');
            
            if (currentUser) {
                try {
                    const userData = JSON.parse(currentUser);
                    debugDiv.innerHTML += '<br>📊 بيانات المستخدم: ' + JSON.stringify(userData);
                } catch (e) {
                    debugDiv.innerHTML += '<br>❌ خطأ في تحليل بيانات المستخدم';
                }
            }
        }

        // فحص التخزين عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            testLocalStorage();
        });
    </script>
</body>
</html>
