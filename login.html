<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - اجتماعي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 20px 40px rgba(0,0,0,0.1);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
            padding: 20px;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 440px;
            position: relative;
            overflow: hidden;
        }

        .glass-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .logo i {
            font-size: 32px;
            color: white;
        }

        .logo-section h1 {
            color: var(--text);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo-section p {
            color: var(--text-light);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 600;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 18px;
        }

        .input-with-icon input {
            width: 100%;
            padding: 16px 52px 16px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--secondary);
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .login-btn {
            width: 100%;
            background: var(--gradient);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: var(--primary-dark);
        }

        .demo-accounts {
            background: var(--secondary);
            padding: 16px;
            border-radius: 12px;
            margin-top: 24px;
            border: 1px solid var(--border);
        }

        .demo-accounts h3 {
            color: var(--text);
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .demo-account:last-child {
            border-bottom: none;
        }

        .demo-account span {
            color: var(--text-light);
            font-size: 13px;
        }

        .demo-account .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .demo-account .copy-btn:hover {
            background: var(--primary-dark);
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .debug-info {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 12px;
            color: var(--text-light);
            display: none;
        }

        .toggle-debug {
            text-align: center;
            margin-top: 16px;
        }

        .toggle-debug button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 12px;
            cursor: pointer;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .glass-container {
                padding: 32px 24px;
                margin: 10px;
            }
            
            .logo-section h1 {
                font-size: 24px;
            }
            
            .links {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-users"></i>
            </div>
            <h1>مرحباً بعودتك</h1>
            <p>سجل الدخول إلى حسابك للمتابعة</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="ahmed@example.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="كلمة المرور" required value="123456">
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span>تسجيل الدخول</span>
            </button>
        </form>

        <div class="demo-accounts">
            <h3>👥 حسابات تجريبية:</h3>
            <div class="demo-account">
                <span>ahmed@example.com / 123456</span>
                <button class="copy-btn" onclick="copyCredentials('ahmed@example.com', '123456')">نسخ</button>
            </div>
            <div class="demo-account">
                <span>fatima@example.com / 123456</span>
                <button class="copy-btn" onclick="copyCredentials('fatima@example.com', '123456')">نسخ</button>
            </div>
        </div>
        
        <div class="links">
            <a href="#">نسيت كلمة المرور؟</a>
            <a href="#">إنشاء حساب جديد</a>
        </div>

        <div id="message"></div>
        
        <div class="toggle-debug">
            <button onclick="toggleDebug()">🔧 عرض معلومات التصحيح</button>
        </div>
        
        <div id="debugInfo" class="debug-info"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // إعداد Supabase
        const supabaseUrl = 'https://nqgdqyndtusbovuwhygb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xZ2RxeW5kdHVzYm92dXdoeWdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTIyODQsImV4cCI6MjA3NjM4ODI4NH0.Sj6GnBn_OzcJ5X2MO2g4JmUm50kI1jKbFkDykmi5kCg';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // دالة حفظ الجلسة
        function setSession(user) {
            console.log('💾 حفظ الجلسة:', user);
            
            if (user && typeof user === 'object') {
                localStorage.setItem('currentUser', JSON.stringify(user));
                localStorage.setItem('isLoggedIn', 'true');
                
                const savedUser = localStorage.getItem('currentUser');
                const savedLogin = localStorage.getItem('isLoggedIn');
                
                console.log('✅ تم الحفظ:', { savedUser, savedLogin });
                return true;
            } else {
                console.error('❌ بيانات المستخدم غير صالحة:', user);
                return false;
            }
        }

        // دالة تسجيل الدخول
        async function loginUser(email, password) {
            try {
                console.log('🔍 محاولة تسجيل الدخول:', email);
                
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password)
                    .single();
                
                if (error) {
                    if (error.code === 'PGRST116') {
                        return { 
                            success: false, 
                            error: '❌ البريد الإلكتروني أو كلمة المرور غير صحيحة' 
                        };
                    }
                    throw error;
                }
                
                console.log('✅ تسجيل الدخول ناجح:', data);
                return { success: true, user: data };
            } catch (error) {
                console.error('❌ خطأ في تسجيل الدخول:', error);
                return { 
                    success: false, 
                    error: '❌ حدث خطأ أثناء تسجيل الدخول' 
                };
            }
        }

        // نسخ بيانات الاعتماد
        function copyCredentials(email, password) {
            navigator.clipboard.writeText(`البريد: ${email}\nكلمة المرور: ${password}`)
                .then(() => {
                    showMessage('✅ تم نسخ بيانات التسجيل', 'success');
                })
                .catch(() => {
                    showMessage('❌ فشل في النسخ', 'error');
                });
        }

        // عرض الرسائل
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'message';
            }, 3000);
        }

        // تبديل معلومات التصحيح
        function toggleDebug() {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = debugDiv.style.display === 'block' ? 'none' : 'block';
            
            if (debugDiv.style.display === 'block') {
                const currentUser = localStorage.getItem('currentUser');
                const isLoggedIn = localStorage.getItem('isLoggedIn');
                debugDiv.innerHTML = 
                    '🔍 معلومات التصحيح:' +
                    '<br>isLoggedIn: ' + (isLoggedIn || '❌ غير موجود') +
                    '<br>currentUser: ' + (currentUser ? '✅ موجود' : '❌ غير موجود');
            }
        }

        // معالجة تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            
            // عرض حالة التحميل
            loginBtn.classList.add('loading');
            loginBtn.querySelector('span').style.opacity = '0';
            messageDiv.textContent = '';
            
            try {
                const result = await loginUser(email, password);
                
                if (result.success) {
                    showMessage('✅ تم تسجيل الدخول بنجاح! جاري التوجيه...', 'success');
                    
                    // حفظ بيانات الجلسة
                    const sessionSaved = setSession(result.user);
                    
                    if (sessionSaved) {
                        // التوجيه إلى الصفحة الرئيسية بعد ثانية
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 1000);
                    } else {
                        showMessage('❌ فشل في حفظ الجلسة', 'error');
                    }
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('❌ حدث خطأ غير متوقع', 'error');
            } finally {
                // إعادة زر التسجيل إلى حالته الأصلية
                loginBtn.classList.remove('loading');
                loginBtn.querySelector('span').style.opacity = '1';
            }
        });

        // تعبئة تلقائية لحساب تجريبي
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').value = 'ahmed@example.com';
        });
    </script>
</body>
</html>
EOF
