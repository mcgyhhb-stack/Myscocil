cat > ~/social-network/home.html << 'EOF'
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية - اجتماعي</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/database.js"></script>
    <style>
        .navbar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 1rem 0;
            color: white;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .welcome-message {
            text-align: center;
            padding: 2rem;
            background: #f8fafc;
            margin: 1rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .logout-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }
        .logout-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>🌐 اجتماعي</h1>
            <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
        </div>
    </nav>

    <div class="welcome-message">
        <h2>مرحباً بك في اجتماعي! 🎉</h2>
        <p id="userWelcome">...</p>
        <p>هذه الصفحة الرئيسية للشبكة الاجتماعية</p>
        <p>🚀 تم ربط الموقع بقاعدة بيانات حقيقية!</p>
    </div>

    <script>
        // التحقق من الجلسة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            const session = checkSession();
            
            if (!session.isLoggedIn) {
                alert('يجب تسجيل الدخول أولاً');
                window.location.href = 'login.html';
                return;
            }
            
            // عرض ترحيب بالمستخدم
            document.getElementById('userWelcome').textContent = 
                `مرحباً ${session.user.first_name} ${session.user.last_name}!`;
        });
    </script>
</body>
</html>
EOF
