<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اجتماعي - شبكتك الاجتماعية</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .splash-container { animation: fadeIn 1s ease-in; }
        .logo { font-size: 4rem; margin-bottom: 2rem; animation: bounce 2s infinite; }
        .app-name { font-size: 3rem; font-weight: bold; margin-bottom: 1rem; }
        .tagline { font-size: 1.2rem; opacity: 0.9; margin-bottom: 2rem; }
        .loading-bar { width: 200px; height: 4px; background: rgba(255,255,255,0.3); border-radius: 2px; overflow: hidden; margin: 2rem auto; }
        .loading-progress { height: 100%; background: white; animation: loading 5s linear forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-20px); } 60% { transform: translateY(-10px); } }
        @keyframes loading { 0% { width: 0%; } 100% { width: 100%; } }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">🌐</div>
        <h1 class="app-name">اجتماعي</h1>
        <p class="tagline">شبكتك الاجتماعية العربية</p>
        <div class="loading-bar"><div class="loading-progress"></div></div>
        <p>جاري التحميل...</p>
    </div>
    <script>
        setTimeout(() => { window.location.href = 'login.html'; }, 5000);
    </script>
</body>
</html>
